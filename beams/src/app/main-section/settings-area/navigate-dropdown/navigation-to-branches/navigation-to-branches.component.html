<div class="w-100">
    <div class="w-100 d-flex justify-content-between align-items-center px-1 gap-2 c-pointer" (click)="toggleMainNav()">
        <div matRipple class="flex-grow-1 flex-md-grow-0 px-3 py-2 rounded-2 zx-border-gray-v-light"
            [class.zx-border-green]="isDarkMode">
            <div class="d-flex align-items-center gap-2" *ngIf="printingService">
                <img [src]="'assets/images/' + printingService + '-icon.svg'" alt="choosen printing system icon"
                    class="zx-small-icon-size">
                <span class="zx-text-small">
                    {{ "choose-system.title-short-" + printingService | translate }}
                </span>
                <span class="spacer d-md-none"></span>
                <img *ngIf="!isDarkMode" src="/assets/images/tiny-arrow-icon.svg"
                    class="svg zx-tiny-icon-size c-pointer">
                <img *ngIf="isDarkMode" src="/assets/images/tiny-arrow-icon-green.svg"
                    class="svg zx-tiny-icon-size c-pointer">
            </div>
        </div>
        <div class="p-1 rounded-2 d-flex justify-content-center" mat-ripple>
            <img *ngIf="!isDarkMode" src="assets/images/chainge-icon.svg" class="svg zx-small-icon-size">
            <img *ngIf="isDarkMode" src="assets/images/chainge-icon-green.svg" class="svg zx-small-icon-size">
        </div>
    </div>
    <div *ngIf="isNavOpen" class="position-relative d-flex w-100">
        <div class="d-flex position-absolute zx-top-2-px start-0 zx-z-index-2 end-0">
            <div class="d-flex flex-column w-100 p-2 mx-1 rounded-2 bg-white d-flex shadow-85-strong"
                [class.zx-bg-dark]=" isDarkMode" [class.zx-border-gray-v-light]="!isDarkMode">

                <!-- OPTIONS -->
                <div class="w-100" *ngFor="let service of printingServices; let i = index"
                    [class.d-none]="service.name === printingService || (isSu() && service.name === 'ph')">
                    <div matRipple class="p-3 rounded-2 c-pointer" (click)="chaingePrintingService(service.name)">
                        <div class="d-flex align-items-center gap-2 c-pointer">
                            <img [src]="'assets/images/' + service.name + '-icon.svg'"
                                alt="choosen printing system icon" class="zx-small-icon-size c-pointer">
                            <span class="zx-text-small c-pointer">
                                {{ "choose-system.title-short-" + service.name | translate }}
                            </span>
                        </div>
                    </div>
                </div>
                <div style="height: 10px;"></div>
                <div matRipple
                    class="d-flex justify-content-center c-pointer px-3 py-2 rounded-2 w-100 rounded-pill zx-border-gray-v-v-light"
                    [class.zx-border-green]="isDarkMode" (click)="goHome()">
                    <div class="d-flex align-items-center justify-content-around c-pointer gap-2">
                        <img *ngIf="!isDarkMode" src="assets/images/chainge-icon.svg"
                            class="svg zx-small-icon-size c-pointer d-flex">
                        <img *ngIf="isDarkMode" src="assets/images/chainge-icon-green.svg"
                            class="svg zx-small-icon-size c-pointer d-flex">
                        <span class="zx-text-tiny c-pointer" [class.text-green]="isDarkMode">
                            {{ "choose-branch.back-to-last-step" | translate }}
                        </span>
                    </div>
                </div>
                <!-- // OPTIONS -->

            </div>
        </div>
    </div>
    <div class="w-100 opacity-50 mt-3">
        <hr class="m-0">
    </div>
</div>
