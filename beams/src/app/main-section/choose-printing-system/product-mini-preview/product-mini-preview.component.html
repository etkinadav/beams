<div class="preview-wrapper">
  <div #miniPreviewContainer class="mini-preview-container"></div>
  
  <!-- כפתורי החלפה בפינה הימנית העליונה של כל קטגוריה -->
  
  <div class="frame-beam-control" (click)="$event.stopPropagation()">
    <button (click)="changeFrameBeamType(); $event.stopPropagation()" class="refresh-btn frame-refresh-btn" title="החלף קורת חיזוק">
      <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
        <path d="M3 21v-5h5"/>
      </svg>
    </button>
    <div class="control-label">קורת חיזוק</div>
    <span class="beam-value">{{getCurrentFrameBeamDisplayName()}}</span>
  </div>
  <div class="shelf-beam-control" (click)="$event.stopPropagation()">
    <button (click)="changeShelfBeamType(); $event.stopPropagation()" class="refresh-btn shelf-refresh-btn" title="החלף קורת מדפים">
      <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
        <path d="M3 21v-5h5"/>
      </svg>
    </button>
    <div class="control-label">קורת מדפים</div>
    <span class="beam-value">{{getCurrentShelfBeamDisplayName()}}</span>
  </div>
  <div class="width-control" (click)="$event.stopPropagation()">
    <button (click)="decreaseWidth()" class="control-btn">-</button>
    <span class="width-value">רוחב {{dynamicParams.width}} ס"מ</span>
    <button (click)="increaseWidth()" class="control-btn">+</button>
  </div>
  <div class="length-control" (click)="$event.stopPropagation()">
    <button (click)="decreaseLength()" class="control-btn">-</button>
    <span class="length-value">אורך {{dynamicParams.length}} ס"מ</span>
    <button (click)="increaseLength()" class="control-btn">+</button>
  </div>
  <div class="shelf-height-control" (click)="$event.stopPropagation()">
    <button (click)="decreaseShelfHeight()" class="control-btn">-</button>
    <span class="shelf-height-value">גובה {{shelfGaps[2]}} ס"מ</span>
    <button (click)="increaseShelfHeight()" class="control-btn">+</button>
  </div>
</div>
