<div class="full-screen overflow-hidden">
    <div class="d-flex flex-grow-1">
        <div class="zx-settings-nav flex-shrink h-100 d-flex flex-column overflow-hidden"
            [class.zx-settings-nav-dark]="isDarkMode">
            <article class="w-100 h-100 d-flex p-3 flex-column overflow-auto" [class.bg-white]="!isDarkMode">
                <article class="w-100 d-flex flex-column gap-3 flex-grow-1">

                    <div class="step-item w-100 rounded-3 shadow-85" [class.step-item-dark]="isDarkMode">
                    </div>
                    <div class="step-item w-100 rounded-3 shadow-85" [class.step-item-dark]="isDarkMode">
                    </div>
                    <div class="step-item w-100 rounded-3 shadow-85" [class.step-item-dark]="isDarkMode">
                    </div>

                </article>
            </article>
            <div class="w-100 p-2 shadow-85-strong">
                <button type="button" mat-raised-button color="primary" disabled class="text-white rounded-pill w-100">
                </button>
            </div>
        </div>

        <div class="d-none d-md-flex h-100 flex-grow-1 justify-content-center align-items-center">
            <article
                class="zx-canvas shadow-85 rounded-3 d-flex justify-content-center align-items-center position-relative"
                [class.zx-canvas-dark]="isDarkMode">
            </article>
        </div>
    </div>
</div>
